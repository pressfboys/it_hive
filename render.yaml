services:
  - type: web
    name: corp-site-backend
    env: node
    plan: free
    region: frankfurt
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: corp-site-frontend
    env: static
    plan: free
    region: frankfurt
    rootDir: frontend
    buildCommand: ''
    staticPublishPath: .
